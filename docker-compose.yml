version: '3.8'

services:
  mongodb:
    image: mongo:latest  # Using the official MongoDB image instead
    container_name: mongodb
    restart: always
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=secret
    ports:
      - "27018:27017"
    networks:
      - fullstack-chatapp

  backend:
    build:
      context: ./backend  # Assuming your backend Dockerfile is in ./backend
      dockerfile: Dockerfile
    container_name: full-stack_backend
    restart: always
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongoadmin:secret@mongodb:27017/dbname?authSource=admin
      - JWT_SECRET=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
      - PORT=5001
    depends_on:
      - mongodb
    ports:
      - "5001:5001"
    networks:
      - fullstack-chatapp

  frontend:
    build:
      context: ./frontend  # Assuming your frontend Dockerfile is in ./frontend
      dockerfile: Dockerfile
    container_name: full-stack_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - fullstack-chatapp

networks:
  fullstack-chatapp:
    driver: bridge

volumes:
  mongo-data:
