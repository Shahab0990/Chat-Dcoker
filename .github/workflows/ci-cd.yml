name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ§¹ Clean Workspace (Keep Required Files)
        run: |
          find . -type f \
          ! -name 'docker-compose.yml' \
          ! -name 'backend/Dockerfile' \
          ! -name 'frontend/Dockerfile' \
          ! -name 'backend/package.json' \
          ! -name 'backend/package-lock.json' \
          ! -name 'frontend/package.json' \
          ! -name 'frontend/package-lock.json' -delete

      - name: ðŸ” SonarQube Code Analysis
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"
        with:
          args: >
            -Dsonar.projectKey=Shahab0990_Chat-Dcoker
            -Dsonar.organization=shahab0990
            -Dsonar.sources=.

