name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v3

      - name: 🧹 Clean Workspace (Keep Required Files)
        run: |
          find . -type f \
          ! -name 'docker-compose.yml' \
          ! -name 'backend/Dockerfile' \
          ! -name 'frontend/Dockerfile' \
          ! -name 'backend/package.json' \
          ! -name 'backend/package-lock.json' \
          ! -name 'frontend/package.json' \
          ! -name 'frontend/package-lock.json' -delete

      - name: 🔍 SonarQube Code Analysis
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"
        with:
          args: >
            -Dsonar.projectKey=Shahab0990_Chat-Dcoker
            -Dsonar.organization=shahab0990
            -Dsonar.sources=.

      - name: 🛠 Set Up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🏗 Build & Deploy with Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d --build

      - name: 📄 Show Running Containers (Debugging)
        run: |
          docker ps -a
